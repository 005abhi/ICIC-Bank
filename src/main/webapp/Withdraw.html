<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Withdraw Money</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    button {
        font-size: 1.25rem;
        padding: 0.5rem 1rem;
        color: #007bff;
        background-color: transparent;
        border: 2px solid #007bff;
        border-radius: 4px;
        cursor: pointer;
        position: absolute;
        top: 20px;
        left: 20px;
    }

    button a {
        text-decoration: none;
        color: inherit;
    }

    button:hover {
        background-color: #007bff;
        color: #fff;
    }

    div {
        background-color: #fff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 300px;
    }

    h1 {
        font-size: 2.5rem;
        color: #333;
        margin-bottom: 2rem;
    }

    label {
        font-size: 1.25rem;
        margin-bottom: 1rem;
        display: block;
        text-align: left;
    }

    input[type="number"],
    input[type="password"] {
        font-size: 1.25rem;
        padding: 0.5rem;
        width: 100%;
        margin-bottom: 1.5rem;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    input[type="submit"] {
        font-size: 1.5rem;
        padding: 0.75rem 2rem;
        color: #fff;
        background-color: #dc3545;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
    }

    input[type="submit"]:hover {
        background-color: #c82333;
    }
</style>
</head>
<body>
<button><a href="Homepage.html">HOME</a></button>
<div>
    <h1>Withdraw Money</h1>
    <form action="/ICICIBankApplication/Withdraw" method="post">
        <label for="withdrawAmt">Enter the amount to be withdrawn:</label>
        <input type="number" name="withdrawAmt" id="withdrawAmt" min="100" required>
        
        <label for="pwd">Password:</label>
        <input type="password" name="pwd" id="pwd" required>
        
        <input type="submit" value="Withdraw">
    </form>
</div>
</body>
</html>
