<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ICICI BANK</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    h1 {
        font-size: 3rem;
        color: #333;
        margin-bottom: 2rem;
    }

    form {
        background-color: #fff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    label {
        font-size: 1.5rem;
        margin-bottom: 1rem;
        display: block;
        text-align: left;
    }

    input[type="email"],
    input[type="password"] {
        font-size: 1.25rem;
        padding: 0.5rem;
        width: 100%;
        margin-bottom: 1.5rem;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    input[type="submit"] {
        font-size: 1.5rem;
        padding: 0.75rem 2rem;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        margin-bottom: 1rem;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }

    a {
        font-size: 1.25rem;
        color: #007bff;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
    <h1>Welcome to ICICI Bank</h1>
    <div>
        <form action="/ICICIBankApplication/login" method="post">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>

            <label for="pwd">Password:</label>
            <input type="password" name="pwd" id="pwd" required>

            <input type="submit" value="Login">
            <a href="signup.html">Sign Up</a>
        </form>
    </div>
</body>
</html>
