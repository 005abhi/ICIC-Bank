<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Deposit</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    div {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    h1 {
        font-size: 3rem;
        color: #333;
    }

    form {
        background-color: #fff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    label {
        font-size: 1.5rem;
        margin-bottom: 1rem;
        display: block;
    }

    input[type="number"] {
        font-size: 1.25rem;
        padding: 0.5rem;
        width: 100%;
        margin-bottom: 1.5rem;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    input[type="submit"] {
        font-size: 1.5rem;
        padding: 0.75rem 2rem;
        color: #fff;
        background-color: #28a745;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #218838;
    }

    button {
        font-size: 1.25rem;
        padding: 0.5rem 1rem;
        color: #007bff;
        background-color: transparent;
        border: 2px solid #007bff;
        border-radius: 4px;
        cursor: pointer;
        position: absolute;
        top: 20px;
        left: 20px;
    }

    button a {
        text-decoration: none;
        color: inherit;
    }

    button:hover {
        background-color: #007bff;
        color: #fff;
    }
</style>
</head>
<body>
<button><a href="Homepage.html">HOME</a></button>
<div>
    <h1>Deposit Money</h1>
    <form action="/ICICIBankApplication/deposit" method="post">
        <label>Enter the Amount to be Deposited:</label>
        <input type="number" name="depositAmt" min="1">
        <input type="submit" value="DEPOSIT">
    </form>
</div>
</body>
</html>
